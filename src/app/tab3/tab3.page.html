<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-tab-button tab="home">
    <ion-title class="back">
      <ion-icon name="arrow-back-outline"></ion-icon> Back
    </ion-title>
  </ion-tab-button>
  </ion-toolbar>

  

<ion-content [fullscreen]="true">

    <img src="https://www.tajhotels.com/content/dam/ama/Our-hotels/madh-island/Carousel_Image.jpg/jcr:content/renditions/cq5dam.web.512.512.jpeg" class="img-center">

      </ion-label>

    <ion-card-content>
      <ion-icon name="call-outline" slot="start"></ion-icon> Hotel Id : 11806879-1
    </ion-card-content>
    <ion-card-content>
      <ion-icon name="bookmark-outline"></ion-icon> Name : Hotel Delux
    </ion-card-content>
